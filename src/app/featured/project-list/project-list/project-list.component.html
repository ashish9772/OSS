<div class="container-fluid mt-4" >
    <div class="tab-content">
        <div class="tab-pane fade show active" id="Project-OnGoing" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Project Name</th>
                                <th scope="col">Actual Start Date</th>
                                <th scope="col">Actual End Date</th>
                                <th scope="col">Project Manager</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proList of projectList">
                                <th scope="row">{{proList?.projectID}}</th>
                                <td>{{proList?.projectName}}</td>
                                <td>{{proList?.aStartDate}}</td>
                                <td>{{proList?.aEndDate}}</td>
                                <td>{{proList?.projectTeamMember?.projectMembers[0]?.name}}</td>
                                <td><i class="fa fa-eye" aria-hidden="true" (click)="redirectToProjectPage(proList?.projectID)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
