<ngx-spinner></ngx-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto margin15">
      <div class="card-group">
        <div class="card p-4 login-set">
          <h5 class="text-center font-weight-bold text-uppercase">Welcome to Project Portal</h5>
          <div class="text-center btn-logins">
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (submit)="onFormSubmit($event)" >
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class='fa fa-user-o'></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="User Name" formControlName="username" (focus)="resetErrStatus()" >
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" formControlName="password" (focus)="resetErrStatus()">
              </div>
              <div class="row">
              </div>
              <button type="submit" class="btn btn-primary px-4 text-uppercase font-weight-bold" >LOGIN</button>
              <p class="mt-3 showMsg" *ngIf= "showErrMsg">{{ErrorMsg}}</p>
            </form>            
          </div>
          <div class="showMsg" *ngIf = "notMember">
              you are not member of Demo resource management team, please connect with administrator <br>
              on this number ( ********* ) or send out mail to ( ******@****.com ) 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
