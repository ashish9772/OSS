<div class="none">
  <div class="resours mt-3 d-inline-block">
    <p-dropdown [options]="roles" [(ngModel)]="roles" placeholder="Select Role" optionLabel="label" name="id" autoWidth="false"
      (onChange)="getRoleValue(roles.value)"></p-dropdown>
  </div>
  <div class="resours mt-3 d-inline-block ml-5">
    <p-dropdown [options]="teamLeads" [(ngModel)]="teamleads" placeholder="Select Role" optionLabel="name" name="id" autoWidth="false"
      (onChange)="getteamleadValue(teamleads.value)" *ngIf='teamLeads.length > 0'></p-dropdown>
  </div>
</div>

<div class="mt-5" *ngIf="teamDetails.length > 0">
  <p-table [value]="teamDetails" [columns]="cols">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <span *ngIf="col.header==='Developer Name'">
            <a (click)="getPreviousDetauls(team[col.field], content)" style="cursor: pointer;" [routerLink]="">{{team[col.field]}}</a>
          </span>
          <span *ngIf="col.header!=='Developer Name'">{{team[col.field]}}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Working Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mt-5" *ngIf="teamtaskInfo.length > 0">
      <p-table [value]="teamtaskInfo" [columns]="taskheader">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team1 let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{team1[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</ng-template>
